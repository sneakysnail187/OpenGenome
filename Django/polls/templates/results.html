<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGenome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class ="min-h-screen bg-slate-50 dark:bg-black dark:text-teal-700">
    <header class="bg-teal-300 text-black sticky dark:bg-teal-700 top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero"> OpenGenome - Experiment Results </a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-labels="main">
                    <a href ="upload.html" class="hover:opacity-90">
                        Analysis
                    </a>
                    <a href ="results.html" class="hover:opacity-90">
                        Results
                    </a>
                    <a href="index.html" class="hover:opacity-90">
                        Home
                    </a>
                </nav>
            </div>
        </section>
    </header>
    <section id="info" class="p-6 my-12">
        <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
            Experiment Results
        </h2>
        <div class="container mx-auto p-4">
            <ul class="list-none mx-auto my-12 flex flex-col sm:flex-col items-center gap-8 sm:items-center">
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">
                        Experiment: (Title Goes Here)
                    </h3>
                    <p class="text-2xl text-center mt-2 text-teal-300 dark:text-teal-700">
                        By: (Author Goes Here)
                    </p>
                    <p class="text-1xl text-center mt-2 text-slate-500 dark:text-slate-400">
                        Experiment notes and design
                    </p>
                </li>
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">
                        Plots
                    </h3>
                    <p class="text-1xl text-center mt-2 text-slate-500 dark:text-slate-400">
                        (Plots Go Here)
                    </p>
                </li>
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">
                        Comments
                    </h3>
                    <p class="text-1xl text-center mt-2 text-slate-500 dark:text-slate-400">
                        (Comments Go Here)
                    </p>
                </li>
            </ul>
        </div>
    </section>
    <section id="addComment" class="p-6 my 6">
        <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
            Add a Comment
        </h2>
        <form>
            <div class="mb-4">
                <label class="text-xl">Name</label><br>
                <input type="text" class="border-2 border-gray-300 p-2 w-full" name="name" id="name" placeholder="Your name">
            </div>                
            <div class="mb-4">
                <label class="text-xl">Comment</label><br>
                <textarea name="comment" id="comment" class="border-2 border-gray-300 p-2 w-full" placeholder="Your comment goes here"></textarea>
            </div>
            
            <div class="mb-4">
                <button type="submit" class="bg-teal-700 text-white px-4 py-2 rounded font-medium">Submit</button>
            </div>
        </form>
    </section>

</body>
